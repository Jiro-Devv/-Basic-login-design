<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Linking page styles (CSS)-->
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
    <!--Linking the Animate.css library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>First login design</title>
</head>
<body>
    <div class="login-box animate__animated animate__fadeIn">
        <img class="avatar" src="Assets/img/logo.png" alt="Github Logo">
        <h1>
            Login
        </h1>
        <!--Making the form-->
        <form>
            <label for="username">Username</label>
            <input type="text" placeholder="Your username">
            <label for="password">Password</label>
            <input type="password" placeholder="Your password">
            <input type="submit" value="Log In">
        </form>
            <a href="#">¿Did you forget your password?</a><br><br>
            <a href="#">¿You do not have an account? </a>
    </div>
</body>
</html>
